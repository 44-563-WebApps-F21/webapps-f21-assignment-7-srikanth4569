<!DOCTYPE html>
<html lang="en">
<head>
  <title>timer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Srikanth Reddy Bhumpalli Reaction Timer</h2>

  <button type="button"
  class="btn btn-primary"
  onclick="startTime()">
 Start Timer</button>
 <button type="button"
 class="btn btn-primary"
 onclick="recordReact()">
React Now</button>
 
  
  <p id="target">Your Time</p>
  <p id="countdown">count</p>
  
  <script> 
  var myTime = undefined;
  function startTime() {
    myTime = undefined;
    var buttonTime = Date.now();
    var randomNumber = Math.floor((Math.random() * 9) + 2 );
    for(let i=0; i < randomNumber; i++){
     
    setTimeout(() => {document.getElementById('countdown').innerHTML =  i}, (randomNumber-i)*1000);
    }
    
     setTimeout(function(){
      
      if(myTime == undefined){
        document.getElementById('target').innerHTML =  "Too Slow";
      }
      else{
        document.getElementById('target').innerHTML =  "Time was " + (myTime - buttonTime);
      }
     
    }, randomNumber * 1000);
    
  }

  function recordReact() {
    myTime = Date.now();
    console.log(myTime);
  }
  </script>

</body>
</html>
