        <script>
         
         tries = 0;
         distanceVal = 0;
         function check(position){
             var animalLocation = 13;
             var ids = [];
             for(var i=0; i<24;i++){
                ids[i] = ""+i;
             }
             if(position == animalLocation){
                 document.getElementById(ids[position]).setAttribute('src','panther.jpg');
             }else{
                 document.getElementById(ids[position]).setAttribute('src','hole.jpg');
                 tries = tries + 1;
                 document.getElementById("tries").innerHTML = "Number of tries is " + tries;
            }
            
            
           distanceVal =  distance(position,animalLocation);
            document.getElementById("distance").innerHTML = "Distance is " + distanceVal;
         }
         
         function distance(pos1, pos2){
         var pos1RowNo = Math.ceil((pos1 + 1) / 6);
         var pos2RowNo = Math.ceil((pos2 + 1) / 6);
         var pos1ColNo = (pos1 % 6) + 1;
         var pos2ColNo = (pos2 % 6) + 1;
         var verticalCount = Math.abs(pos1RowNo - pos2RowNo);
         var horizontalCount = Math.abs(pos1ColNo - pos2ColNo);

         return horizontalCount > verticalCount ? horizontalCount : verticalCount;

        
    }
        </script>
